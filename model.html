
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复刻阳具3D模型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .model-button {
            transition: all 0.3s ease;
        }
        .model-button:hover {
            transform: translateY(-5px);
            filter: brightness(1.1);
        }
        .model-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">复刻阳具3D模型</h1>
            <p class="text-gray-600 text-lg"></p>
        </header>

        <div class="grid grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- 霸总模型按钮 -->
            <a href="https://stonechen987.github.io/fuke3dmodel/bazong.html" class="model-button flex flex-col items-center" target="_blank">
                <div class="mb-3">
                    <!-- 霸总模型透明PNG图片 -->
                    <img src="https://raw.githubusercontent.com/stonechen987/fuke3dmodel/main/bazong.png" alt="霸总模型" class="model-image">
                </div>
                <h3 class="text-lg font-semibold text-gray-800 text-center">霸总</h3>
            </a>

            <!-- 凯撒模型按钮 -->
            <a href="https://stonechen987.github.io/fuke3dmodel/caesar.html" class="model-button flex flex-col items-center" target="_blank">

                <h3 class="text-lg font-semibold text-gray-800 text-center">凯撒</h3>
            </a>

            <!-- 钉环领主模型按钮 -->
            <a href="https://stonechen987.github.io/fuke3dmodel/ding.html" class="model-button flex flex-col items-center" target="_blank">
                <div class="mb-3">
                    <!-- 钉环领主模型透明PNG图片 -->
                    <img src="https://raw.githubusercontent.com/stonechen987/fuke3dmodel/main/ding.png" alt="钉环领主模型" class="model-image">
                </div>
                <h3 class="text-lg font-semibold text-gray-800 text-center">钉环领主</h3>
            </a>

            <!-- 圣师模型按钮 -->
            <a href="https://stonechen987.github.io/fuke3dmodel/shengshi.html" class="model-button flex flex-col items-center" target="_blank">

            </a>

            <!-- 林太一模型按钮 -->
            <a href="https://stonechen987.github.io/fuke3dmodel/taiyi.html" class="model-button flex flex-col items-center" target="_blank">

                </div>
                <h3 class="text-lg font-semibold text-gray-800 text-center">林太一</h3>

            <!-- 宰相模型按钮 -->
            <a href="https://stonechen987.github.io/fuke3dmodel/zaixiang.html" class="model-button flex flex-col items-center" target="_blank">
                <div class="mb-3">
                    <!-- 宰相模型透明PNG图片 -->
                    <img src="https://raw.githubusercontent.com/stonechen987/fuke3dmodel/main/zaixiang.png" alt="宰相模型" class="model-image">

            <!-- 子龙模型按钮 -->
            <a href="https://stonechen987.github.io/fuke3dmodel/zilong.html" class="model-button flex flex-col items-center" target="_blank">

        <footer class="text-center mt-12 text-gray-600">
            <p class="text-sm mt-2">点击任意图片访问对应的模型</p>
        </footer>
